<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart | DigiBuyX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <nav>
            <div class="logo">DigiBuyX</div>
            <div class="nav-list">
            <a href="" class="nav-item">Home</a>
            <a href="" class="nav-item">Shop</a>
            <a href="" class="nav-item">Cart</a>
            <a href="" class="nav-item">About us</a>
            <a href="" class="nav-item">Contact us</a>
        </div>
        </nav>
    </header>
    <main>
        <h2>Shopping Cart</h2>
        <span class="cartspan">
            <div class="Description">Product Details</div>

            <div>Quantity</div>
            <div>Price</div>
            <div>Total</div>
        </span>
        <div class="cartbox">
                    

        
        </div>
    </main>
</body>
<script>
document.addEventListener("DOMContentLoaded", () => {

     let product = localStorage.getItem("product");
    let productObject = JSON.parse(product);
    console.log(product);
    
    let cart=[];
    cart.push(productObject);
    console.log(cart[1]);
    
    let cartbox =document.querySelector('.cartbox');
    
    let cartCard = document.createElement('div');
    cartCard.classList.add('cartCard')
    cartCard.innerHTML = `
     <div class="product-details">
                <img src="" class="cart-img">
               <div class="product-details-content">
                    <h2 class="tiitle">${product.title}</h2>
                    <h3 class="brand">brand</h3>
                    <button class="removeBtn">Remove</button>
                </div>
                </div>
                <div class="quatity-box">
                    <button>-</button>
                    <span class="quantity">0</span>
                    <button>+</button>
                </div>
                <div class="price">
                    <h2>Price</h2>
                </div>
                <div class="total">
                    <h2>total</h2>
                </div>
    `
    cartbox.appendChild(cartCard)
    cart.push(cartbox);
});
</script>
</html>
